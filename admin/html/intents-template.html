<table class="table">
    <thead>
        <tr>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>REGEXP GROUP</th>
            <th>ENTITIES</th>
            <th>DIALOG ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let intent of provider">
            <td>{{intent.name}}</td>
            <td>{{intent.description}}</td>
            <td>
                <a [routerLink]="['/regexps']" [queryParams]="{group:intent.regexpGroup}">{{intent.regexpGroup}}</a>
            </td>
            <td>
                <a [routerLink]="['/entities']" [queryParams]="{name:entity}" *ngFor="let entity of intent.entities; let last=last">
                    <span>{{entity}}</span>
                    <span *ngIf="!last">,</span>
                </a>
            </td>
            <td>
                <a [routerLink]="['/dialogs']" [queryParams]="{name:intent.dialogName}">{{intent.dialogName}}</a>
            </td>
        </tr>
    </tbody>
</table>
