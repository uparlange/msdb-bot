<table class="table">
    <thead>
        <tr>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>REGEXP GROUP</th>
            <th>DIALOG ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let intent of provider">
            <td>{{intent.name}}</td>
            <td>{{intent.description}}</td>
            <td>
                <a [routerLink]="['/regexps']" [queryParams]="{group:intent.regexpGroup}">{{intent.regexpGroup}}</a>
            </td>
            <td>
                <a [routerLink]="['/dialogs']" [queryParams]="{id:intent.dialogId}">{{intent.dialogId}}</a>
            </td>
        </tr>
    </tbody>
</table>
